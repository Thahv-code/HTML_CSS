<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Đăng ký sinh viên mới</h1>
    <br />
    <div>
      <label for=" ">Họ và tên: </label
      ><input type="text" placeholder="Nguyễn Văn A" />
    </div>
    <br />
    <div><label for="">Ngày sinh đầy đủ: </label><input type="date" /></div>
    <br />
    <div>
      <label for="">Tháng và năm nhập học: </label><input type="month" />
    </div>
    <br />
    <div><label for="">Thời gian học: </label><input type="time" /></div>
    <br />
    <div>
      <label for="gioi tinh">Giới tính</label>
      <input type="radio" name="gioitinh" />Nam 
      <input type="radio" name="gioitinh"/>Nữ
      <input type="radio" name="gioitinh" />Khác
    </div>
    <br />
    <div>
      <label for="">Email sinh viên: </label
      ><input type="email" name="" id="" placeholder="sinhvien@uni.edu.vn" />
    </div>
    <br />
    <div><label for="">Mật khẩu: </label><input type="password" /></div>
    <br />
    <div>
      <label for="">Mục tiêu học tập: </label
      ><textarea name="" id=""></textarea>
    </div>
    <br />
    <div>
      <label for="">Cơ sở: </label>
        <select name="" id="">
        <option value="" selected>Hà Nội</option>
        <option value="">Đà Nẵng</option>
        <option value="">Trong tim em</option>
      </select>
    </div>
    <br />
    <div><label for="">Ảnh thẻ sinh viên </label><input type="file" /></div>
    <br />
    <div>
      <label for="">Môn học yêu thích 
        <input type="checkbox">Toán học
        <input type="checkbox">Lập trình
        <input type="checkbox">Tiếng Anh
        <input type="checkbox">Vật Lý   
    </label>
    </div>
    <br>
    <div><label for="">Tiến độ học lập</label><input type="range"></div>
    <br>
    <div>Năm học thứ <input type="number"></div>
    <br>
    <div><label for="">Tìm kiếm khóa học: </label> <input type="search"></div>
    <br>
    <div><label for="">Màu sắc yêu thích: </label><input type="color"></div>
  </body>
</html>
