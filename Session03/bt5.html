<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Form đăng ký thành viên</title>
  </head>
  <body>
    <form>
      Họ và tên:
      <input type="text" /><br /><br />
      Ngày sinh:
      <input type="date" /><br /><br />
      Giới tính:
      <input type="radio" name="gender" /> Nam
      <input type="radio" name="gender" /> Nữ <br /><br />
      Số điện thoại:
      <input type="tel" /><br /><br />
      Email:
      <input type="email" /><br /><br />
      Địa chỉ:
      <br />
      <textarea></textarea><br /><br />
      Vai trò trong nhóm:
      <select>
        <option>Thành viên</option>
        <option>Trưởng nhóm</option>
      </select>
      <br /><br />
      Sở thích:
      <input type="text" /><br /><br />
      Kỹ năng:
      <br />
      <textarea></textarea><br /><br />
      Thời gian rảnh:
      <input type="checkbox" /> Sáng <input type="checkbox" /> Chiều
      <input type="checkbox" /> Tối <br /><br />
      Lý do tham gia nhóm:
      <br />
      <textarea></textarea><br /><br />
      Màu yêu thích:
      <input type="color" /><br /><br />
      Đăng ký nhận bản tin:
      <input type="checkbox" /> Có <br /><br />
      Nhận thông báo qua email:
      <input type="radio" /> Email <input type="radio" /> SMS <br /><br />
      <button>Đăng ký thành viên</button>
    </form>
  </body>
</html>
